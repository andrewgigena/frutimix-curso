<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutimix</title>
</head>
<body>
    <header>
        <div id="logo-div">
            <img src="images/logo.png" alt="logo" width="300" height="80">
        </div>
        <div id="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>

                <li><a href="contacto.html">Contactanos</a></li>

    </header>
    <main>
        <section>
            <article>
                <strong>Por ventas especiales a empresas, residenciales, estatales y comercios contactese aquí.</strong>
                <form method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" id="email">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    <input type="submit" value="Enviar">

                </form>
            </article>
        </section>
    </main>
    <footer>
        <div>
            <p>Diseñado por Andrew gigena</p>
        </div>
        <div>
            <ul>
