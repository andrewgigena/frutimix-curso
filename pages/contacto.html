<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/basic.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacto - Frutimix</title>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <img src="../images/logo.png" alt="logo">
            <p>FRUTIMIX</p>
        </div>
        <div id="header-navbar">
            <ul class="ul-effects ul-inline ul-inline-separation">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="acerca-de.html">Acerca de</a></li>
            </ul>
        </div>
        <div id="header-toolbar">
            <ul class="ul-effects ul-inline icons-big">
                <li>
                    <span class="fa-stack">
                        <i class="fa-solid fa-circle fa-stack-2x toolbar-colors icons-color-black"></i>
                        <i class="fa-solid fa-stack-1x fa-magnifying-glass"></i>
                    </span>
                </li>
                <li>
                    <span class="fa-stack">
                        <i class="fa-solid fa-circle fa-stack-2x toolbar-colors icons-color-black"></i>
                        <i class="fa-solid fa-stack-1x fa-cart-shopping"></i>
                    </span>
                </li>
                <li>
                    <span class="fa-stack">
                        <i class="fa-solid fa-circle fa-stack-2x toolbar-colors icons-color-black"></i>
                        <i class="fa-solid fa-stack-1x fa-user"></i>
                    </span>
                </li>
            </ul>
        </div>
    </header>

    <main id="contact" class="main-content">
        <section class="content-block content-block-pm">
            <strong>Por ventas especiales a empresas, residenciales, estatales y comercios contactese aquí.</strong>
            <form class="contact-form" method="post">
                <label for="nombre" class="contact-form-block">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="contact-form-block">
                <label for="email" class="contact-form-block">Correo electrónico:</label>
                <input type="email" name="email" id="email" class="contact-form-block">
                <label for="mensaje" class="contact-form-block">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" class="contact-form-block"></textarea>
                <div>
                    <input type="checkbox" id="terms" value="terms">
                    <label for="terms">Acepto los Terminos y Condiciones</label>
                    <input class="contact-form-send" type="submit" value="Enviar" >
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div>
            <strong>Diseñado por Andrew Gigena</strong>
        </div>
        <div>
            <ul class="ul-effects ul-inline ul-inline-separation">
                <li>
                    <i class="fa-2x fa-brands fa-instagram"></i>
                </li>
                <li>
                    <i class="fa-2x fa-brands fa-facebook"></i>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
